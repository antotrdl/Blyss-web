      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    /* Animations de dérive (Drift) pour les blobs de couleur */
    @keyframes drift {
      0% {
        transform: translate(0, 0) scale(1);
      }

      33% {
        transform: translate(30px, -50px) scale(1.1);
      }

      66% {
        transform: translate(-20px, 20px) scale(0.9);
      }

      100% {
        transform: translate(0, 0) scale(1);
      }
    }

    .animate-drift-slow {
      animation: drift 25s infinite ease-in-out;
    }

    .animate-drift-medium {
      animation: drift 18s infinite ease-in-out;
    }

    .animate-drift-fast {
      animation: drift 12s infinite ease-in-out;
    }

    .pricing-card {
      transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .pricing-card:hover {
      transform: translateY(-8px);
      background: rgba(255, 255, 255, 0.95);
    }

    @keyframes float {
      0% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-10px);
      }

      100% {
        transform: translateY(0px);
      }
    }

    .animate-float {
      animation: float 6s ease-in-out infinite;
    }

    /* Animation du Splash Screen */
    @keyframes draw-reveal {
      0% {
        -webkit-mask-position: 100% 100%;
        mask-position: 100% 100%;
      }

      100% {
        -webkit-mask-position: 0% 0%;
        mask-position: 0% 0%;
      }
    }

    .animate-draw {
      -webkit-mask-image: linear-gradient(-45deg, black 50%, transparent 50%);
      mask-image: linear-gradient(-45deg, black 50%, transparent 50%);
      -webkit-mask-size: 300%;
      mask-size: 300%;
      animation: draw-reveal 1.5s cubic-bezier(0.25, 1, 0.5, 1) forwards;
    }

    ::selection {
      background-color: rgba(235, 94, 157, 0.2);
      color: #eb5e9d;
    }

    main section {
      position: relative;
      background: transparent;
    }

    /* Utilitaires pour masquer la scrollbar horizontalement sur mobile tout en gardant le scroll */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Indicateur de scroll pour les tableaux sur mobile */
    .scroll-indicator-mask {

        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);

      *::after {

        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
